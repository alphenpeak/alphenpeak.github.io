<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Overview | Alphen Peak</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../assets/css/styles.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
  <script>
async function loadFinancialData() {
  const response = await fetch("data/financials.csv");
  const text = await response.text();

  const rows = text.trim().split("\n").slice(1);
  const labels = [];
  const revenue = [];
  const expenses = [];

  rows.forEach(row => {
    const [month, rev, exp] = row.split(",");
    labels.push(month);
    revenue.push(Number(rev));
    expenses.push(Number(exp));
  });

  renderChart(labels, revenue, expenses);
}

function renderChart(labels, revenue, expenses) {
  const ctx = document.getElementById("revenueChart").getContext("2d");

  new Chart(ctx, {
    type: "line",
    data: {
      labels: labels,
      datasets: [
        {
          label: "Revenue",
          data: revenue,
          borderColor: "#1f3a5f",
          tension: 0.2
        },
        {
          label: "Expenses",
          data: expenses,
          borderColor: "#999",
          tension: 0.2
        }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: "bottom"
        }
      }
    }
  });
}

loadFinancialData();
</script>

<body>

  <header>
    <div class="header-inner">
      <div>
        <h1>Alphen Peak</h1>
        <p>Accounting and financial systems support</p>
      </div>

      <nav>
        <a href="../index.html">Home</a>
        <a href="../services.html">Services</a>
        <a href="../about.html">About</a>
        <a href="../contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <h2>Financial Overview</h2>
    <p>
      Example management dashboard showing a high-level financial snapshot
      for a small business.
    </p>
    <div class="kpi-grid">
  <div class="kpi">
    <div class="kpi-label">Total Revenue</div>
    <div class="kpi-value" id="kpi-revenue">—</div>
  </div>

  <div class="kpi">
    <div class="kpi-label">Total Expenses</div>
    <div class="kpi-value" id="kpi-expenses">—</div>
  </div>

  <div class="kpi">
    <div class="kpi-label">Gross Profit</div>
    <div class="kpi-value" id="kpi-profit">—</div>
  </div>

  <div class="kpi">
    <div class="kpi-label">Gross Margin</div>
    <div class="kpi-value" id="kpi-margin">—</div>
  </div>
</div>


    <canvas id="revenueChart" height="120"></canvas>
  </main>

</body>
</html>
